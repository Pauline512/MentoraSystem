<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Goal</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f6f8fa;
            font-family: 'Roboto', Arial, sans-serif;
        }
        .form-container {
            max-width: 500px;
            margin: 40px auto;
            padding: 32px 28px 24px 28px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 24px;
        }
        form p {
            margin-bottom: 18px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #34495e;
            font-weight: 500;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 5px;
            background: #f9fafb;
            font-size: 1rem;
            margin-top: 2px;
            transition: border 0.2s;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #007bff;
            outline: none;
        }
        button[type="submit"] {
            width: 100%;
            padding: 12px 0;
            background: linear-gradient(90deg, #007bff 60%, #0056b3 100%);
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 2px 8px rgba(0,123,255,0.08);
            transition: background 0.2s;
        }
        button[type="submit"]:hover {
            background: linear-gradient(90deg, #0056b3 60%, #007bff 100%);
        }
        .back-link {
            display: inline-block;
            margin-top: 18px;
            padding: 8px 18px;
            background: #e9ecef;
            color: #007bff;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.2s, color 0.2s;
        }
        .back-link:hover {
            background: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Create Your New Goal</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit Goal</button>
        </form>
        <a class="back-link" href="{% url 'progress_tracking:goal_list' %}">Back to Goals</a>
    </div>
</body>
</html>
