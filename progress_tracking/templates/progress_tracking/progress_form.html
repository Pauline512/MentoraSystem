<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Progress Entry</title>
</head>
<body>
    <div style="max-width: 600px; margin: 20px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px;">
        <h1>Add Progress Entry</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" style="padding: 10px 15px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer;">Submit Progress</button>
        </form>
        <p><a href="{% url 'progress_tracking:goal_list' %}">Back to Goals</a></p>
    </div>
</body>
</html>
